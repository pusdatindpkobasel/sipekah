<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-3">Login Pegawai</h4>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <select id="nama" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label for="pin" class="form-label">Password</label>
        <input type="password" class="form-control" id="pin" placeholder="Masukkan password" />
      </div>
      <button class="btn btn-primary w-100" onclick="loginPegawai()">Login</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/exec';
    const namaSelect = document.getElementById('nama');

    fetch(SCRIPT_URL + '?action=getPegawai')
      .then(res => res.json())
      .then(data => {
        data.forEach(p => {
          let opt = document.createElement('option');
          opt.value = p.Nama;
          opt.textContent = p.Nama;
          namaSelect.appendChild(opt);
        });
      });

    function loginPegawai() {
      const nama = namaSelect.value;
      const pin = document.getElementById('pin').value.trim();
      if (!nama || !pin) return Swal.fire('Lengkapi nama dan password');

      fetch(SCRIPT_URL + '?action=login&nama=' + encodeURIComponent(nama) + '&pin=' + pin)
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            localStorage.setItem('pegawai', JSON.stringify(data.data));
            window.location.href = 'index.html';
          } else {
            Swal.fire('Gagal', 'Nama atau password salah', 'error');
          }
        })
        .catch(() => Swal.fire('Gagal', 'Tidak dapat menghubungi server.', 'error'));
    }
  </script>
</body>
</html>
