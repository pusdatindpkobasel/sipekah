<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Kinerja Pegawai</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .info-card {
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .heatmap-day {
      width: 30px; height: 30px;
      display: inline-block;
      margin: 1px;
      border-radius: 4px;
      text-align: center;
      line-height: 30px;
      font-size: 0.8rem;
      color: white;
    }
    .heatmap-0 { background-color: #e0e0e0; }
    .heatmap-1 { background-color: #81c784; }
    .heatmap-2 { background-color: #66bb6a; }
    .heatmap-3 { background-color: #4caf50; }
    .heatmap-4, .heatmap-5, .heatmap-6, .heatmap-7 { background-color: #388e3c; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Laporan Kinerja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#" id="navDashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="navProfil">Profil Saya</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="navLaporan">Laporan Saya</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="navTentang">Tentang</a></li>
          <li class="nav-item"><a class="nav-link text-warning" href="#" id="btnLogout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card info-card mb-3">
          <div class="card-body" id="dataPribadi">
            <h5 class="card-title">Data Pribadi</h5>
            <p id="infoNama"></p>
            <p id="infoNip"></p>
            <p id="infoSubbid"></p>
            <p id="infoGolongan"></p>
            <p id="infoJabatan"></p>
          </div>
        </div>
        <div class="card info-card">
          <div class="card-body">
            <h6>Kalender Kinerja</h6>
            <div id="calendarHeatmap" class="d-flex flex-wrap"></div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card info-card">
              <div class="card-body text-center">
                <h6>Laporan Bulan Ini</h6>
                <h3 id="jumlahLaporan">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card info-card">
              <div class="card-body text-center">
                <h6>Sesi Terisi</h6>
                <h3 id="jumlahSesi">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card info-card">
              <div class="card-body text-center">
                <h6>Jam Kerja</h6>
                <h3 id="jumlahJamKerja">0</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">Detail Pekerjaan Hari Ini</h6>
              <button class="btn btn-sm btn-primary" id="btnFormLaporan">Isi Laporan</button>
            </div>
            <table class="table table-sm">
              <thead>
                <tr><th>Sesi</th><th>Pekerjaan</th><th>Bukti</th></tr>
              </thead>
              <tbody id="tabelHarian"></tbody>
            </table>
          </div>
        </div>

        <canvas id="chartPencapaian" height="120"></canvas>
        <div class="mt-3">
          <label for="filterWaktu">Filter: </label>
          <select id="filterWaktu" class="form-select w-auto d-inline-block">
            <option value="harian">Harian</option>
            <option value="mingguan">Mingguan</option>
            <option value="bulanan" selected>Bulanan</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
