<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SiPeKaH - Sistem Pelaporan Kinerja Harian</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: row;
    font-family: Arial, sans-serif;
  }

  #sidebar {
    width: 240px;
    background: #343a40;
    color: white;
    min-height: 100vh;
    padding: 1rem;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    transition: left 0.3s ease;
    z-index: 1000;
  }
  #sidebar .logo {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 2rem;
    user-select: none;
  }
  #sidebar nav a {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    color: white;
    text-decoration: none;
    border-radius: 0.375rem;
    margin-bottom: 0.25rem;
    cursor: pointer;
  }
  #sidebar nav a:hover,
  #sidebar nav a.active {
    background-color: #495057;
    color: #ffc107;
  }
  #sidebar nav a .bi {
    font-size: 1.2rem;
  }
  #sidebar .logout-btn {
    margin-top: auto;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    padding: 0.75rem 1rem;
    text-align: left;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1rem;
  }
  #sidebar .logout-btn:hover {
    background-color: #dc3545;
    color: white;
  }

  #content {
    margin-left: 240px;
    flex-grow: 1;
    padding: 1rem 2rem;
    min-height: 100vh;
  }

  #mobile-header {
    display: none;
  }

  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }

    #mobile-header {
      display: flex !important;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: #343a40;
      color: white;
      padding: 0 1rem;
      z-index: 1100;
      user-select: none;
    }
    #mobile-header .logo {
      font-weight: 700;
      font-size: 1.25rem;
    }
    #hamburger-btn, #logout-button-mobile {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #sidebar {
      position: fixed;
      top: 56px;
      left: -250px;
      width: 240px;
      height: calc(100vh - 56px);
      padding: 1rem;
      flex-direction: column;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1050;
    }
    #sidebar.show {
      left: 0;
    }
    #sidebar .logo {
      margin-bottom: 2rem;
      white-space: normal;
    }
    #sidebar nav {
      flex-direction: column;
    }
    #sidebar nav a {
      padding: 0.75rem 1rem;
      margin-bottom: 0.25rem;
    }
    #sidebar .logout-btn {
      margin-left: 0;
      margin-top: auto;
      padding: 0.75rem 1rem;
    }

    #content {
      margin-left: 0;
      margin-top: 56px;
      padding: 1rem;
    }
  }

  /* Kalender styling */
  #simple-calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    max-width: 100%;
    margin-top: 1rem;
    box-sizing: border-box;
    padding: 0 5px;
    overflow-x: auto;
  }

  .day-header {
    font-weight: bold;
    background-color: #f0f0f0;
    text-align: center;
    padding: 8px 0;
    border-bottom: 2px solid #ccc;
    user-select: none;
    font-size: 0.85rem;
  }

  .day-cell {
    padding: 8px 0;
    border: 1px solid #ccc;
    text-align: center;
    cursor: default;
    user-select: none;
    font-size: 0.9rem;
    min-width: 32px;
  }

  .day-today {
    background-color: #ffff99;
    font-weight: bold;
  }

  .day-reported {
    background-color: #28a745;
    color: white;
  }

  .day-today.day-reported {
    background-color: #ffc107 !important;
    color: black !important;
    font-weight: bold;
  }

  @media (max-width: 576px) {
    #simple-calendar {
      grid-template-columns: repeat(7, minmax(30px, 1fr));
      font-size: 0.75rem;
    }

    .day-cell, .day-header {
      padding: 6px 0;
    }
  }
</style>
</head>
<body>

<header id="mobile-header" role="banner">
  <button id="hamburger-btn" aria-label="Toggle menu" aria-expanded="false" aria-controls="sidebar-menu">
    <i class="bi bi-list"></i>
  </button>
  <div class="logo" tabindex="0">SiPeKaH</div>
  <button id="logout-button-mobile" aria-label="Logout">
    <i class="bi bi-box-arrow-right"></i>
  </button>
</header>

<aside id="sidebar" role="navigation" aria-label="Sidebar utama">
  <div class="logo" tabindex="0">SiPeKaH</div>
  <nav id="sidebar-menu" aria-label="Menu Navigasi Utama">
    <a href="#" class="active" data-page="beranda" aria-current="page"><i class="bi bi-house"></i> Beranda</a>
    <a href="#" data-page="laporan"><i class="bi bi-file-text"></i> Laporan Saya</a>
    <a href="#" data-page="profil"><i class="bi bi-person"></i> Profil Saya</a>
    <a href="#" data-page="saran"><i class="bi bi-chat-dots"></i> Saran Peningkatan</a>
  </nav>
  <button class="logout-btn" id="logout-button" aria-label="Logout"><i class="bi bi-box-arrow-right"></i> Logout</button>
</aside>

<main id="content" tabindex="-1">
  <!-- Halaman Beranda -->
  <section id="page-beranda" class="page-content">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Informasi Pegawai</h5>
            <div id="info-pegawai"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="calendar-title">Kalender Laporan</h5>
            <div id="simple-calendar"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="sesi-status"></div>
        <div id="sesi-form"></div>
      </div>
    </div>
  </section>

  <!-- Halaman Laporan Saya -->
  <section id="page-laporan" class="page-content" style="display:none;">
    <h2>Riwayat Laporan Saya</h2>
    <div>
      <div class="mb-3">
  <label for="filter-bulan" class="form-label">Filter Bulan:</label>
  <input type="month" id="filter-bulan" class="form-control" />
</div>
<div class="mb-3">
  <label for="filter-tanggal" class="form-label">Filter Tanggal:</label>
  <select id="filter-tanggal" class="form-select" disabled>
    <option value="">-- Pilih Tanggal --</option>
  </select>
</div>
      <div>
        <table class="table table-striped" id="tabel-riwayat">
          <thead>
            <tr>
              <th>Sesi</th>
              <th>Keterangan Pekerjaan</th>
              <th>Bukti Pendukung</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Halaman Profil Saya -->
  <section id="page-profil" class="page-content" style="display:none;">
    <h2>Profil Saya</h2>
    <div id="profil-content"></div>
  </section>

  <!-- Halaman Saran Peningkatan -->
  <section id="page-saran" class="page-content" style="display:none;">
    <h2>Saran Peningkatan</h2>
    <form id="form-saran">
      <div class="mb-3">
        <label for="saran-text" class="form-label">Tulis Saran Anda:</label>
        <textarea id="saran-text" class="form-control" rows="4" placeholder="Masukkan saran atau masukan..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim Saran</button>
    </form>
  </section>

</main>

<script src="script.js"></script>

</body>
</html>
