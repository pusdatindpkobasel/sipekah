<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan Harian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-4">

  <h3>Laporan Harian Pegawai</h3>

  <form id="formLaporan" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="namaPegawai" class="form-label">Nama Pegawai</label>
      <input type="text" id="namaPegawai" name="nama" class="form-control" required />
    </div>

    <!-- Sesi 1 sampai 3 sebagai contoh, kamu bisa tambah sampai 7 -->
    <div class="mb-3">
      <label for="sesi1" class="form-label">Sesi 1 - Pekerjaan</label>
      <textarea id="sesi1" name="sesi1" class="form-control"></textarea>
      <label for="bukti1" class="form-label mt-2">Upload Bukti (opsional)</label>
      <input type="file" id="bukti1" name="bukti1" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="sesi2" class="form-label">Sesi 2 - Pekerjaan</label>
      <textarea id="sesi2" name="sesi2" class="form-control"></textarea>
      <label for="bukti2" class="form-label mt-2">Upload Bukti (opsional)</label>
      <input type="file" id="bukti2" name="bukti2" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="sesi3" class="form-label">Sesi 3 - Pekerjaan</label>
      <textarea id="sesi3" name="sesi3" class="form-control"></textarea>
      <label for="bukti3" class="form-label mt-2">Upload Bukti (opsional)</label>
      <input type="file" id="bukti3" name="bukti3" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Kirim Laporan</button>
  </form>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbyO44xnsqQotNWE7eaUKSV64c9QqIGC8yQr-6FlaXqt29geP7Ai71MxFTb1h8yYtfs/exec';

    document.getElementById('formLaporan').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      formData.append('action', 'submit');

      Swal.fire({
        title: 'Menyimpan data...',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const res = await fetch(BASE_URL, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
