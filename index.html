<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Harian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .card-laporan { min-height: 100%; }
    .status-terkirim { color: green; font-weight: bold; }
    .disabled { pointer-events: none; opacity: 0.6; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Laporan Harian</h4>
      <button class="btn btn-sm btn-outline-primary" onclick="window.open('https://lookerstudio.google.com/reporting/YOUR_DASHBOARD_ID', '_blank')">Dashboard</button>
    </div>

    <div class="mb-3">
      <label for="namaPegawai" class="form-label">Nama Pegawai</label>
      <select id="namaPegawai" class="form-select" onchange="onNamaChange()">
        <option value="">Pilih nama</option>
      </select>
    </div>

    <div id="gridSesi" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <!-- Modal Loading -->
  <div class="modal fade" id="loadingModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3">Mengirim data...</div>
      </div>
    </div>
  </div>

  <!-- Modal Alert -->
  <div class="modal fade" id="alertModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 id="alertTitle"></h5>
        <p id="alertMessage"></p>
        <button class="btn btn-primary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
