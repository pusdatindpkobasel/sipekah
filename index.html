<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Kinerja Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .card-sesi {
      margin-bottom: 1rem;
    }
    @media (min-width: 768px) {
      .login-dashboard-row {
        flex-direction: row;
        align-items: flex-end;
      }
    }
    @media (max-width: 767.98px) {
      .login-dashboard-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <header class="text-center mb-5">
      <h1 class="display-4">SiPeKaH</h1>
      <p class="lead">Sistem Pelaporan Kinerja Harian Pegawai</p>
    </header>

    <!-- Login form + Dashboard button -->
    <form onsubmit="login(); return false;" class="d-flex flex-wrap gap-2 justify-content-center justify-content-sm-between align-items-center mb-4">
      <select id="nama" class="form-select" style="min-width: 180px" required></select>
      <input type="password" id="pin" class="form-control" placeholder="PIN" style="min-width: 100px" required />
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-dark d-flex align-items-center gap-1" id="login-button">...</button>
        <a href="https://lookerstudio.google.com/reporting/xyz" target="_blank" class="btn btn-success d-flex align-items-center gap-1" id="dashboard-button" aria-disabled="true" tabindex="-1" style="display:none;">...</a>
      </div>
    </form>

    <!-- Form Wrapper (tampil saat login) -->
    <div id="form-wrapper" style="display:none;">
      <div class="row">
        <!-- Card Info Pegawai -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-3">Informasi Pegawai</h5>
              <!-- Info rows -->
              <div class="row mb-1"><div class="col-4 fw-bold">NIP:</div><div class="col-8" id="nip"></div></div>
              <div class="row mb-1"><div class="col-4 fw-bold">Sub Bidang:</div><div class="col-8" id="subbid"></div></div>
              <div class="row mb-1"><div class="col-4 fw-bold">Status Kepegawaian:</div><div class="col-8" id="status"></div></div>
              <div class="row mb-1"><div class="col-4 fw-bold">Golongan:</div><div class="col-8" id="golongan"></div></div>
              <div class="row mb-0"><div class="col-4 fw-bold">Jabatan:</div><div class="col-8" id="jabatan"></div></div>
            </div>
          </div>
        </div>

        <!-- Sesi Form + Status -->
        <div class="col-md-6">
          <div id="sesi-status"></div>
          <div id="sesi-form"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
