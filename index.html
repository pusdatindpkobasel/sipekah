<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Kinerja Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
  <style>
    .card-sesi {
      margin-bottom: 1rem;
    }
    @media (min-width: 768px) {
      .login-dashboard-row {
        flex-direction: row;
        align-items: flex-end;
      }
    }
    @media (max-width: 767.98px) {
      .login-dashboard-row {
        flex-direction: column;
      }
    }
    #calendar {
    max-width: 100%;
    margin: 0 auto;
  }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <header class="text-center mb-5">
      <h1 class="display-4">SiPeKaH</h1>
      <p class="lead">Sistem Pelaporan Kinerja Harian Pegawai</p>
    </header>

    <!-- Login + Dashboard -->
    <form onsubmit="login(); return false;" class="d-flex flex-wrap gap-2 align-items-center mb-4">

      <!-- Nama + PIN (full width on mobile, horizontal on desktop) -->
      <div class="d-flex flex-column flex-sm-row gap-2 flex-grow-1">
        <select id="nama" class="form-select flex-grow-1" required></select>
        <input type="password" id="pin" class="form-control flex-grow-1" placeholder="PIN" required />
      </div>

      <!-- Tombol Login & Dashboard -->
      <div class="d-flex gap-2 flex-shrink-0 mt-2 mt-sm-0">
        <button type="submit" class="btn btn-dark d-flex align-items-center gap-1" id="login-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">
            <path d="M5.5 8a1.5 1.5 0 1 1 3 0v1.086a1.5 1.5 0 1 1-3 0V8zm1.5-3a1 1 0 0 0-1 1v1.086a2.5 2.5 0 1 0 2 0V6a1 1 0 0 0-1-1z"/>
            <path d="M8 0c-.69 0-1.37.116-2.015.337a4.992 4.992 0 0 0-1.63.965C3.373 2.088 2.25 3.375 1.56 5.001a9.26 9.26 0 0 0-.498 2.662c0 3.122 1.597 5.563 3.578 6.92C6.382 15.773 7.176 16 8 16s1.618-.227 2.36-.417c1.981-1.356 3.578-3.797 3.578-6.92a9.26 9.26 0 0 0-.498-2.662c-.69-1.626-1.813-2.913-2.795-3.699a4.992 4.992 0 0 0-1.63-.965A6.52 6.52 0 0 0 8 0z"/>
          </svg>
          Login
        </button>

        <a href="https://lookerstudio.google.com/reporting/1c845d81-5b0a-41c9-bdfc-39fd342d0a5b" target="_blank" class="btn btn-success d-flex align-items-center gap-1" id="dashboard-button" aria-disabled="true" tabindex="-1" style="display:none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-line" viewBox="0 0 16 16">
            <path d="M0 0h1v15h15v1H0V0z"/>
            <path d="M10 10h1v3h-1v-3zM7 6h1v7H7V6zM4 9h1v4H4V9z"/>
          </svg>
          Dashboard
        </a>
      </div>
    </form>

    <!-- Form Wrapper -->
   <div id="form-wrapper" style="display:none;">
  <div class="row">
    <!-- Kolom Kiri (Informasi Pegawai dan Kalender) -->
    <div class="col-md-6 mb-4">
      <!-- Card Info Pegawai -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">Informasi Pegawai</h5>

          <div class="row mb-1">
            <div class="col-4 fw-bold">NIP:</div>
            <div class="col-8" id="nip"></div>
          </div>
          <div class="row mb-1">
            <div class="col-4 fw-bold">Sub Bidang:</div>
            <div class="col-8" id="subbid"></div>
          </div>
          <div class="row mb-1">
            <div class="col-4 fw-bold">Status Kepegawaian:</div>
            <div class="col-8" id="status"></div>
          </div>
          <div class="row mb-1">
            <div class="col-4 fw-bold">Golongan:</div>
            <div class="col-8" id="golongan"></div>
          </div>
          <div class="row mb-0">
            <div class="col-4 fw-bold">Jabatan:</div>
            <div class="col-8" id="jabatan"></div>
          </div>
        </div>
      </div>

      <!-- Card Kalender -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Kalender Laporan</h5>
          <div id="calendar"></div> <!-- FullCalendar will render here -->
        </div>
      </div>
    </div>

    <!-- Kolom Kanan (Form Sesi dan Status) -->
    <div class="col-md-6 mb-4">
      <div id="sesi-status"></div>
      <div id="sesi-form"></div>
    </div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
