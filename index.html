<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Kinerja Harian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-2">Laporan Kinerja Harian Pegawai</h2>
    <p class="text-center text-muted mb-4">Silakan login untuk mulai mengisi laporan harian Anda (08:00 - 22:00 WIB)</p>

    <div class="card shadow p-3 mb-4" id="login-card">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="namaPegawai" class="form-label">Nama Pegawai</label>
          <select class="form-select" id="namaPegawai">
            <option value="">Pilih nama...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">PIN</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan PIN">
        </div>
        <div class="col-12 d-flex justify-content-between">
          <button class="btn btn-primary" id="btnLogin">Login</button>
          <button class="btn btn-outline-secondary d-none" id="btnLogout">Logout</button>
          <a href="https://lookerstudio.google.com/reporting/..." target="_blank" class="btn btn-success d-none" id="btnDashboard">Dashboard</a>
        </div>
      </div>
    </div>

    <div id="pegawaiCard" class="mb-4 d-none"></div>

    <form id="formLaporan" class="d-none">
      <div id="formSesiContainer"></div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary mt-3" id="btnSimpan">Simpan</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
