<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Harian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Laporan Harian Pegawai</h3>
      <div>
        <a id="dashboardBtn" href="#" class="btn btn-outline-primary me-2" target="_blank">Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>

    <!-- Form Login -->
    <div id="loginForm" class="card p-4 mb-4">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Pegawai</label>
        <select id="nama" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="pin" class="form-label">PIN</label>
        <input type="password" id="pin" class="form-control" required />
      </div>
      <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    </div>

    <!-- Form Laporan -->
    <div id="laporanForm" class="d-none">
      <div id="pegawaiInfo" class="alert alert-info mb-4"></div>

      <div class="accordion" id="sesiAccordion">
        <!-- Sesi 1 - 7 -->
        <!-- Gunakan JS untuk menggandakan template berikut untuk tiap sesi -->
      </div>
    </div>
  </div>

  <template id="sesiTemplate">
    <div class="accordion-item mb-3">
      <h2 class="accordion-header" id="headingX">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseX" aria-expanded="false" aria-controls="collapseX">
          Sesi X <span class="badge bg-success ms-2 d-none" id="statusX">Terkirim</span>
        </button>
      </h2>
      <div id="collapseX" class="accordion-collapse collapse" aria-labelledby="headingX" data-bs-parent="#sesiAccordion">
        <div class="accordion-body">
          <div class="mb-3">
            <label for="pekerjaanX" class="form-label">Pekerjaan</label>
            <textarea id="pekerjaanX" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="buktiX" class="form-label">Upload Bukti</label>
            <input type="file" id="buktiX" class="form-control" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx"/>
          </div>
          <button id="kirimX" class="btn btn-primary w-100">Kirim Sesi X</button>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
